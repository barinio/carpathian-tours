<section class="section upcoming-tours">
  <h2 id="tours">Upcoming tours</h2>
  <div class="container">
    <div class="upcoming-tours-swiper">
      <ul class="swiper-wrapper list-upcoming-tours">
        <li class="swiper-slide tour-card">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/tours/desktop-tours-1.png    1x,
                ./img/tours/desktop-tours-1@2x.png 2x
              "
              type="image/png"
              height="438"
              width="377"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/tours/tablet-tours-1.png    1x,
                ./img/tours/tablet-tours-1@2x.png 2x
              "
              type="image/png"
              height="357"
              width="354"
            />
            <source
              srcset="
                ./img/tours/mobile-tours-1.png    1x,
                ./img/tours/mobile-tours-1@2x.png 2x
              "
              type="image/png"
            />
            <img
              src="./img/tours/mobile-tours-1.png"
              alt="hoverla-upcoming-tours"
              height="338"
              loading="lazy"
            />
          </picture>
          <div class="tour-card-text">
            <h3>Ascent to Hoverla</h3>
            <p>From UAH 4,499/person</p>
            <button type="button" data-hoverla-modal-open>More details</button>
          </div>
        </li>
        <li class="swiper-slide tour-card">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/tours/desktop-tours-2.png    1x,
                ./img/tours/desktop-tours-2@2x.png 2x
              "
              type="image/png"
              height="438"
              width="377"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/tours/tablet-tours-2.png    1x,
                ./img/tours/tablet-tours-2@2x.png 2x
              "
              type="image/png"
              height="357"
              width="354"
            />
            <source
              srcset="
                ./img/tours/mobile-tours-2.png    1x,
                ./img/tours/mobile-tours-2@2x.png 2x
              "
              type="image/png"
            />
            <img
              src="./img/tours/mobile-tours-2.png"
              alt="hoverla-upcoming-tours"
              height="338"
              loading="lazy"
            />
          </picture>
          <div class="tour-card-text">
            <h3>Ski tour to Bukovel</h3>
            <p>From UAH 7,499/person</p>
            <button type="button" data-bukovel-modal-open>More details</button>
          </div>
        </li>
        <li class="swiper-slide tour-card">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/tours/desktop-tours-3.png    1x,
                ./img/tours/desktop-tours-3@2x.png 2x
              "
              type="image/png"
              height="438"
              width="377"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/tours/tablet-tours-3.png    1x,
                ./img/tours/tablet-tours-3@2x.png 2x
              "
              type="image/png"
              height="357"
              width="354"
            />
            <source
              srcset="
                ./img/tours/mobile-tours-3.png    1x,
                ./img/tours/mobile-tours-3@2x.png 2x
              "
              type="image/png"
            />
            <img
              src="./img/tours/mobile-tours-3.png"
              alt="hoverla-upcoming-tours"
              height="338"
              loading="lazy"
            />
          </picture>
          <div class="tour-card-text">
            <h3>Week in Carpathians</h3>
            <p>From UAH 9,999/person</p>
            <button type="button" data-carpathians-modal-open>
              More details
            </button>
          </div>
        </li>
      </ul>
      <div class="switch-btns desk-hidden">
        <button class="switch-btn swiper-button-prev">
          <svg class="icon-switch-left" width="28" height="28">
            <use href="./img/icons.svg#icon-switch-left"></use>
          </svg>
        </button>
        <button class="switch-btn swiper-button-next">
          <svg class="icon-switch-right" width="28" height="28">
            <use href="./img/icons.svg#icon-switch-right"></use>
          </svg>
        </button>
      </div>
      <load src="partials/hoverla-modal.html" />
      <load src="partials/bukovel-modal.html" />
      <load src="partials/carpathians-modal.html" />
    </div>
  </div>
</section>
